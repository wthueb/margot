[project]
name = "wi1-bot"
description = "Discord bot for Radarr/Sonarr integration"
authors = [{ name = "William Huebner", email = "wilhueb@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10"
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "discord.py==2.3.2",
    "Flask==3.0.2",
    "mongoengine==0.28.1",
    "pyarr==5.2.0",
    "PyYAML==6.0.1",
    "requests==2.31.0"
]

[project.urls]
Homepage = "https://github.com/wthueb/wi1-bot"

[project.scripts]
wi1-bot = "wi1_bot.scripts.start:main"
transcode-item = "wi1_bot.scripts.transcode_item:main"
add-tag = "wi1_bot.scripts.add_tag:main"
rescan = "wi1_bot.scripts.rescan:main"

[project.optional-dependencies]
dev = [
    "mongo-types==0.15.1",
    "mypy==1.3.0",
    "pre-commit==3.6.2",
    "ruff==0.3.0",
    "types-PyYAML==6.0.12.12",
]

[build-system]
requires = ["setuptools==61.*", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["wi1_bot"]

[tool.setuptools_scm]
write_to = "wi1_bot/_version.py"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
packages = "wi1_bot"
strict = true
