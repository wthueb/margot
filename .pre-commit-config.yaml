fail_fast: false

repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        entry: isort
        types: [python]

      - id: black
        name: black
        language: system
        entry: black
        types: [python]

      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]

      - id: mypy
        name: mypy
        language: system
        entry: mypy -p wi1_bot
        pass_filenames: false
        types: [python]
