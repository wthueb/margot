[build-system]
requires = ["setuptools==61.*", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "margot"
description = "Discord bot for Radarr/Sonarr integration"
authors = [{ name = "William Huebner", email = "wilhueb@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10"
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "discord.py==2.2.2",
    "Flask==2.2.3",
    "mongoengine==0.27.0",
    "pyarr==3.1.3",
    "PyYAML==6.0",
    "requests==2.28.2"
]

[project.optional-dependencies]
dev = [
    "black==23.3.0",
    "flake8==6.0.0",
    "isort==5.12.0",
    "mongo-types==0.15.1",
    "mypy==1.3.0",
    "pre-commit==3.2.2",
    "types-PyYAML==6.0.12.9",
]

[project.urls]
Homepage = "https://github.com/wthueb/margot"

[project.scripts]
margot = "margot.scripts.start:main"
transcode-item = "margot.scripts.transcode_item:main"

[tool.setuptools]
packages = ["margot"]

[tool.setuptools_scm]
write_to = "margot/_version.py"

[tool.mypy]
packages = "margot"
strict = true

[[tool.mypy.overrides]]
module = [
    "pushover",
    "pyarr",
]
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
known_first_party = ["margot"]
